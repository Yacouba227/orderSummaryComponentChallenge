<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <h2 class="mem">Order Summary</h2>
    <p>You can now listen to millions of <br>
       songs, audiobooks, and podcasts on <br>
       any device anywhere you like!</p>
       <div class="musique">
        <span><img src="images/icon-music.svg" alt=""></span>
        <span><span class="mem">Annual Plan</span> <br>
        $59.99/year</span>
        <span><a href="">Change</a></span>
       </div>
       <button>Proceed to Payment</button>
       <p>Cancel Order</p>
  </div>
</body>
</html>
